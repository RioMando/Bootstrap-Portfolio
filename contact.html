<!DOCTYPE html>
<html lang="en-us">
	
<head>
	<title>Boostrap HW - Contact</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Bootstrap's link for styling -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  
  <!-- Link to own CSS stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" media="screen">
</head>


<body>
	
	<!-- This is the header of the page, including the links to Portfolio and Contact -->
  	<!-- Use of navbar for the page's header, fixed to top -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<!-- Use of container-fluid to center and pad navbar content-->
	  <div class="container-fluid navbar-custom">

	  	<!-- Group for better mobile display -->
	   	<div class="navbar-header">
	     	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" aria-controls="navbar">
	   		  <span class="sr-only">Toggle navigation</span> 
			    <span class="icon-bar"></span>
		  	  <span class="icon-bar"></span>
		    	<span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="index.html" id="logo">Armando Robles</a>
		  </div>

	  	<!-- links, forms and other contents for toggling -->
	  	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
	     	<ul class="nav navbar-nav navbar-right navbar-right-custom">
  	   		<li><a href="index.html">About</a></li><span class="pipe"></span>
    	 		<li><a href="portfolio.html">Portfolio</a></li><span class="pipe"></span>
     			<li><a href="contact.html">Contact</a></li>
     		</ul>
	  	</div> <!--/.nav-collapse -->
	  </div> <!--/.container-fluid -->
	</nav>

	<div class="wrapper">	
		<div class="container"> <!-- Define general grid -->
			<div class="row">  <!-- Row 1 -->

				<!-- Box with variable information
					In this case "Contact Me" section -->
				<div class="col-md-8">   <!-- R1 C1: Main (Contact Me) section-->
					<form class="contact-form">
						<h1 class="contact-form-header">Contact Me</h1>
						<hr class="contact-hr"></hr>
						<div class="form-group">
							<label class="label-name" for="name">Name</label>
				  			<input type="text" name="user_name" id="name_input" placeholder="Your Name Here" required="required">
				  	</div>
				  	<div class="form-group">
				  		<label class="label-mail" for="mail">Email</label>
				  		<input type="email" name="user_email" id="mail_input" placeholder="name@somedomain.com" required="required">
						</div>
						<div class="form-group">
				  		<label class="label-msg" for="msg">Message</label>
				  		<br>
				  		<textarea id="msg" name="user_message_input" cols=600 required="required"></textarea>
				  	</div>
						<button class="submit-btn">Submit</button>
					</form>
				</div>

				<div class="col-md-4">   <!-- R1 C2: Social Links-->
					<!-- Info social media to contact me -->
					<section id="connect-with-me-area">
						<div class="connect-with-me-contect">
							<h1 class="connect-with-me-header">Connect with Me</h1>
							<hr></hr>
							<div id="images">
								<img src="assets/images/if_github_253591.png" class="connect-with-me-photo" alt="GitHub" >
								<img src="assets/images/linkedin_square_color-128.png" class="connect-with-me-photo" alt="LinkedIn">
								<img src="assets/images/if_overflow_334695.png" class="connect-with-me-photo" alt="Stack Overflow">
						</div>
					</section>
				</div> <!-- End of C2 in R1 -->
			</div> <!-- Close of R1 -->
		</div> <!-- End of container -->
	</div> <!-- End of wrapper -->

	<!-- Footer -->	
	<footer>
		<div class="two-toned-footer-color"></div>
		<p class="text-muted text-muted-footer text-center">
			&copy; Copyright 2017 Armando Robles
		</p>
	</footer>	

</body>
</html>
